{% extends 'base.html' %}

{% block title %} Change Password {% endblock %}

{% block content %}
<form method="POST">
<div class="col-sm-6" >
    <div class="card">
        <div class="card-header bg-info"  >Change Password</div>
        <div class="card-body" >
            {% csrf_token %}
            {{form.as_p}}
        </div>
        <div class="card-footer">
            <button  class='btn btn-primary' type="submit" >Change Password</button>
        </div>
    </div>
</div>
</form>
{% endblock %}
