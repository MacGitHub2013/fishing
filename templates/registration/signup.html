{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login {% endblock %}
{%block content %}
<form method="POST">
<div class="col-sm-8 ">
<div class="card  ">
    <div class="card-header bg-info"  >Signup</div>
    <div class="card-body">
        {% csrf_token %}
        {{form|crispy}}
       
    </div>
    <div class="card-footer">
         <button type="submit" class="btn btn-primary " >Signup</button>
    </div>
</form>
</div>
</div>

{% endblock %}
