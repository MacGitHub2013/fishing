{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Password Reset {% endblock %}

{% block content %}
<form method="POST">
<div class="col-sm-6" >
    <div class="card">
        <div class="card-header bg-info"  >Reset Password</div>
        <div class="card-body" >
            {% csrf_token %}
            {{form|crispy}}
        </div>
        <div class="card-footer">
            <button  class='btn btn-primary' type="submit" >Reset Password</button>
        </div>
    </div>
</div>
</form>
{% endblock %}
